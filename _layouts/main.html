<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/site.css">
    <title>{{site.title}}</title>
</head>

<body class="
    {% if page.title %}page page-{{ page.title | slugify }}{% endif %}
    {% if post.title %}post{% endif %}
    {% if page.home %}home{% endif %}">

    <div class="site">

        <header class="site-header">

            {% if page.home == true %}
                <h1 class="site-title"><a href="{{ site.baseurl }}/">{{site.title}}</a></h1>
            {% else %}
                <p class="site-title"><a href="{{ site.baseurl }}/">{{site.title}}</a></p>
            {% endif %}

            {% include navigation.html location="header" %}

            <h5 class="site-description">Veterinary Clinic</h5>

            {% include header.html location="header" %}
            
        </header>

        <main class="site-main">

            {{content}}

        </main>

        <footer class="site-footer">

            {% include footer.html location="footer" %}
            
        </footer>

    </div>

</body>

</html>
