<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="stylesheet" href="../css/site.css">
    <title>{{site.title}}</title>
</head>

<body>

    <div class="site">

        <div class="top-nav">
            <p class="address"><a href="#"><i class="fas fa-map-marker-alt"></i> Sofia, Mladost 5, Old Street</a></p>

            <nav class="top-navigation">
                <ul>
                    <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="/contacts/"><i class="far fa-envelope"></i></a></li>
                    <li><a href="/contacts/"><i class="fas fa-phone"></i></a></li>
                </ul>
            </nav>
        </div>

        <header class="site-header">

            {% if page.home == true %}
                <h1 class="site-title"><a href="{{ site.baseurl }}/">{{site.title}}</a></h1>
            {% else %}
                <p class="site-title"><a href="{{ site.baseurl }}/">{{site.title}}</a></p>
            {% endif %}

            {% include navigation.html location="header" %}

            <h5 class="site-description">Veterinary Clinic</h5>
            
        </header>

        <main class="site-main">

            {{content}}

        </main>

        <footer class="site-footer">
            <p>Copyright 2019 &copy; {{site.title}}</p>
        </footer>

    </div>

</body>

</html>
